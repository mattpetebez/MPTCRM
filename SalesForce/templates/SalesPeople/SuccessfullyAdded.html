<html>
    <body>
    {% if success_type %}
    <h1> {{ success_type }} Successfully Added</h1>
        <p1>{{ success_type }} was successfully added to the database</p1>
        {% if success_type == "Sale" %}
            <form method="get" action="/SalesPeople/{{ user.first_name }}/ViewSales">
                <button type="submit">View my profile</button>
            </form>
        {% elif success_type == "Meeting" %}
            <form method="get" action="/SalesPeople/{{ user.first_name }}/ViewMeetings">
                <button type="submit">View my Meetings</button>
            </form>
        {% elif success_type == "Company" or success_type == "Company Representative" %}
            <form method="get" action="/SalesPeople/{{ user.first_name }}/">
                <button type="submit">My Dashboard</button>
            </form>
        {% endif %}
    {% endif %}
    </body>
</html>
